<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
<title>wshp</title>
<script>
  if(location.protocol === 'http:') {
    location = location.href.replace('http:','https:');
  } else if(navigator.serviceWorker) {
    navigator.serviceWorker.register('loader.js', {scope:'/'})
    .then(function () {
      location.reload();
    }, function(err){
      document.getElementById('error-message')
      .innerHTML = 'Your browser supports Service Workers, but <strong>registration failed</strong>';
      throw err; /* on Chrome it shows in the console */
    });
  } else {
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('error-message')
      .innerHTML = "If you're seeing this then maybe <strong>your browser don't support Service Workers</strong>.";
    });
  }
</script>
<style>/* based on Google error pages */
  *{margin:0;padding:0}
  html{font:15px/22px sans-serif;background:#03A9F4;color:#222;padding:15px;text-align:center;}
  body{background:#FFF;margin:7% auto 0;max-width:500px;padding:30px;border-radius:3px}
  p{margin:11px 0 22px}
  strong{color:#111}
</style>
<h1>wshp.tk</h1>
<p id="error-message">The page is loading, please <noscript>enable JavaScript, reload and </noscript>wait a little.
<p>For more info <a href="https://github.com/qgustavor/wshp.tk">check our GitHub page</a>.
